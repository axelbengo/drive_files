<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Manager Pro</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 700px; margin: 40px auto; padding: 20px; background-color: #f8f9fa; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { color: #333; margin-top: 0; border-bottom: 2px solid #007bff; padding-bottom: 10px; }
        .file-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee; }
        .btn { background: #007bff; color: white; border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn:disabled { background: #ccc; }
        .btn-download { background: #28a745; text-decoration: none; font-size: 14px; padding: 5px 10px; border-radius: 4px; color: white; }
        input[type="file"] { margin-bottom: 10px; }
        #status { font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>üì§ Ajouter un fichier</h2>
        <input type="file" id="fileInput"><br>
        <button class="btn" onclick="uploadFile()" id="uploadBtn">Lancer l'upload</button>
        <div id="status"></div>
    </div>

    <div class="card">
        <h2>üìÇ Fichiers disponibles</h2>
        <button class="btn" style="background:#6c757d; margin-bottom:15px;" onclick="loadFiles()">Actualiser</button>
        <div id="fileList">Chargement...</div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwZCXEskhiFPcSwVc1HCDp2-wuS7v_eP_zMkzUcapuWtky6cQNIDQfkeemO1y1LeeW3/exec"; // METTRE TON URL ICI

        // Charger la liste au d√©marrage
        window.onload = loadFiles;

        async function loadFiles() {
            const listDiv = document.getElementById('fileList');
            listDiv.innerHTML = "<em>Recherche des fichiers...</em>";
            
            try {
                const response = await fetch(`${SCRIPT_URL}?action=list`);
                const data = await response.json();
                
                listDiv.innerHTML = "";
                if(data.length === 0) listDiv.innerHTML = "Aucun fichier trouv√©.";
                
                data.forEach(file => {
                    const item = document.createElement('div');
                    item.className = 'file-item';
                    item.innerHTML = `
                        <span>${file.name}</span>
                        <a href="${file.downloadUrl}" target="_blank" class="btn-download">T√©l√©charger</a>
                    `;
                    listDiv.appendChild(item);
                });
            } catch (e) {
                listDiv.innerHTML = "Erreur lors du chargement. V√©rifiez que le dossier Drive est public.";
            }
        }

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('status');
            const btn = document.getElementById('uploadBtn');

            if (fileInput.files.length === 0) return alert("S√©lectionnez un fichier !");

            const file = fileInput.files[0];
            const reader = new FileReader();

            status.innerHTML = "‚è≥ Conversion et envoi en cours...";
            status.style.color = "orange";
            btn.disabled = true;

            reader.onload = async function(e) {
                const base64Content = e.target.result.split(',')[1];
                const payload = {
                    base64: base64Content,
                    fileName: file.name,
                    mimeType: file.type
                };

                try {
                    // Utilisation de fetch POST vers Apps Script
                    await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    });
                    
                    status.innerHTML = "‚úÖ Upload termin√© avec succ√®s !";
                    status.style.color = "green";
                    fileInput.value = ""; // Reset input
                    loadFiles(); // Rafra√Æchir la liste
                } catch (err) {
                    status.innerHTML = "‚ùå Erreur lors de l'envoi.";
                    status.style.color = "red";
                } finally {
                    btn.disabled = false;
                }
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
